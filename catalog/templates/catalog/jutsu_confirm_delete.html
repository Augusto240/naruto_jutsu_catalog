{% extends 'catalog/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <hr>
    
    <p class="fs-5">Você tem certeza que deseja apagar o pergaminho do jutsu <strong>"{{ jutsu.name }}"</strong>?</p>
    <p class="text-danger">Esta ação não pode ser desfeita.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, apagar para sempre</button>
        <a href="{% url 'jutsu-detail' jutsu.pk %}" class="btn btn-secondary">Não, voltar</a>
    </form>
{% endblock %}
